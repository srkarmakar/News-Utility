<nav class="navbar bg-body-secondary">
    <div class="col-md-12 text-center">
      <h2 class="font-monospace">Daily News</h2>
    </div>
</nav>
<app-filters 
(search)="searchNews($event)"
(filterDateRange)="filteredNewsByDate($event)"></app-filters>
<section class="container-fluid">
    <div class="row d-flex p-3">
        @for (news of filteredNews; track $index) {
            <div class="col-sm-4">
                <app-news-cards [news]="news"></app-news-cards>
            </div>
        }
    </div>
</section>
